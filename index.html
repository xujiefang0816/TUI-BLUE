<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线文件信息登记系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 登录页面 -->
    <div id="login-page" class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">在线文件信息登记系统</h2>
                <p class="text-gray-600 mt-2">请输入账号和密码登录</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                
                <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fa fa-sign-in mr-2"></i> 登录
                </button>
                
                <button id="change-password-button" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fa fa-key mr-2"></i> 修改密码
                </button>
            </div>
            
            <div id="login-error" class="hidden mt-4 text-red-500 text-center"></div>
        </div>
    </div>

    <!-- 主应用页面 -->
    <div id="app-page" class="hidden">
        <!-- 顶部导航栏 -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <i class="fa fa-file-text-o text-blue-600 text-xl"></i>
                        <span class="text-xl font-bold text-gray-800">在线文件信息登记系统</span>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <span id="user-info" class="text-gray-600"></span>
                        <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg transition duration-200 flex items-center">
                            <i class="fa fa-sign-out mr-1"></i> 退出
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 侧边栏菜单 -->
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">
                <!-- 侧边菜单 -->
                <div class="md:w-1/5 bg-white rounded-lg shadow-md p-4">
                    <ul id="main-menu" class="space-y-2">
                        <!-- 菜单将通过JavaScript动态生成 -->
                    </ul>
                </div>

                <!-- 主内容区域 -->
                <div class="md:w-4/5">
                    <!-- 文件登记页面 -->
                    <div id="file-registration-page" class="bg-white rounded-lg shadow-md p-6 hidden">
                        <div class="mb-6">
                            <h2 class="text-xl font-bold text-gray-800 flex items-center">
                                <i class="fa fa-file-text-o text-blue-600 mr-2"></i> 文件登记
                            </h2>
                        </div>
                        
                        <form id="file-registration-form" class="space-y-6">
                            <!-- 文件登记表单内容将通过JavaScript动态生成 -->
                        </form>
                    </div>

                    <!-- 文件信息页面 -->
                    <div id="file-info-page" class="bg-white rounded-lg shadow-md p-6 hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-gray-800 flex items-center">
                                <i class="fa fa-file-text-o text-blue-600 mr-2"></i> 文件信息
                            </h2>
                            <button id="refresh-file-info" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition duration-200 flex items-center">
                                <i class="fa fa-refresh mr-1"></i> 刷新
                            </button>
                        </div>
                        
                        <!-- 文件信息筛选区 -->
                        <div id="file-info-filters" class="mb-6 bg-gray-50 p-4 rounded-lg">
                            <!-- 筛选条件将通过JavaScript动态生成 -->
                        </div>
                        
                        <!-- 文件信息列表 -->
                        <div id="file-info-list" class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr id="file-info-header">
                                        <!-- 表头将通过JavaScript动态生成 -->
                                    </tr>
                                </thead>
                                <tbody id="file-info-body" class="bg-white divide-y divide-gray-200">
                                    <!-- 表格内容将通过JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 文件处理页面 -->
                    <div id="file-processing-page" class="bg-white rounded-lg shadow-md p-6 hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-gray-800 flex items-center">
                                <i class="fa fa-file-text-o text-blue-600 mr-2"></i> 文件处理
                            </h2>
                            <div class="flex space-x-2">
                                <button id="export-to-excel" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg transition duration-200 flex items-center">
                                    <i class="fa fa-download mr-1"></i> 导出Excel
                                </button>
                                <button id="refresh-file-processing" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition duration-200 flex items-center">
                                    <i class="fa fa-refresh mr-1"></i> 刷新
                                </button>
                            </div>
                        </div>
                        
                        <!-- 文件处理筛选区 -->
                        <div id="file-processing-filters" class="mb-6 bg-gray-50 p-4 rounded-lg">
                            <!-- 筛选条件将通过JavaScript动态生成 -->
                        </div>
                        
                        <!-- 文件处理批量操作区 -->
                        <div id="file-processing-batch-actions" class="mb-6">
                            <!-- 批量操作按钮将通过JavaScript动态生成 -->
                        </div>
                        
                        <!-- 文件处理列表 -->
                        <div id="file-processing-list" class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr id="file-processing-header">
                                        <!-- 表头将通过JavaScript动态生成 -->
                                    </tr>
                                </thead>
                                <tbody id="file-processing-body" class="bg-white divide-y divide-gray-200">
                                    <!-- 表格内容将通过JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 系统设置页面 -->
                    <div id="system-settings-page" class="bg-white rounded-lg shadow-md p-6 hidden">
                        <div class="mb-6">
                            <h2 class="text-xl font-bold text-gray-800 flex items-center">
                                <i class="fa fa-cog text-blue-600 mr-2"></i> 系统设置
                            </h2>
                        </div>
                        
                        <!-- 初始设置部分 -->
                        <div class="mb-8">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">初始设置</h3>
                            
                            <!-- 文件类型设置 -->
                            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-medium text-gray-700 mb-2">文件类型建立</h4>
                                <div id="file-type-settings" class="space-y-2">
                                    <!-- 文件类型设置将通过JavaScript动态生成 -->
                                </div>
                            </div>
                            
                            <!-- 申请部门设置 -->
                            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-medium text-gray-700 mb-2">申请部门建立</h4>
                                <div id="department-settings" class="space-y-2">
                                    <!-- 申请部门设置将通过JavaScript动态生成 -->
                                </div>
                            </div>
                            
                            <!-- 计量单位设置 -->
                            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-medium text-gray-700 mb-2">计量单位建立</h4>
                                <div id="unit-settings" class="space-y-2">
                                    <!-- 计量单位设置将通过JavaScript动态生成 -->
                                </div>
                            </div>
                            
                            <!-- 送签状态设置 -->
                            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-medium text-gray-700 mb-2">送签状态建立</h4>
                                <div id="status-settings" class="space-y-2">
                                    <!-- 送签状态设置将通过JavaScript动态生成 -->
                                </div>
                            </div>
                            
                            <!-- 付款单位简称设置 -->
                            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-medium text-gray-700 mb-2">付款单位简称建立</h4>
                                <div id="company-settings" class="space-y-2">
                                    <!-- 付款单位简称设置将通过JavaScript动态生成 -->
                                </div>
                            </div>
                            
                            <!-- 支付类型设置 -->
                            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-medium text-gray-700 mb-2">支付类型建立</h4>
                                <div id="payment-type-settings" class="space-y-2">
                                    <!-- 支付类型设置将通过JavaScript动态生成 -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- 账号管理部分 -->
                        <div class="mb-8">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">账号管理</h3>
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div id="user-management" class="space-y-4">
                                    <!-- 账号管理将通过JavaScript动态生成 -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- 操作日志部分 -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">操作日志</h3>
                            <div class="bg-gray-50 p-4 rounded-lg overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作时间</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作账号</th>
                                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作动作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="operation-logs" class="bg-white divide-y divide-gray-200">
                                        <!-- 操作日志将通过JavaScript动态生成 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改密码弹窗 -->
    <div id="change-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">修改密码</h3>
                <button id="close-change-password" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <form id="change-password-form" class="space-y-4">
                <div>
                    <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">当前密码</label>
                    <input type="password" id="current-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                    <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    确认修改
                </button>
            </form>
            
            <div id="change-password-error" class="hidden mt-4 text-red-500 text-center"></div>
            <div id="change-password-success" class="hidden mt-4 text-green-500 text-center"></div>
        </div>
    </div>

    <!-- 编辑文件信息弹窗 -->
    <div id="edit-file-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">编辑文件信息</h3>
                <button id="close-edit-file" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <form id="edit-file-form" class="space-y-4">
                <!-- 编辑文件表单内容将通过JavaScript动态生成 -->
            </form>
            
            <div id="edit-file-error" class="hidden mt-4 text-red-500 text-center"></div>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="utils.js"></script>
    <script src="settings.js"></script>
    <script src="users.js"></script>
    <script src="files.js"></script>
    <script src="script.js"></script>
</body>
</html>
