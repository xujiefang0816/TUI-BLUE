<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件信息登记系统 - 登录</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600 flex items-center">
                <i class="fa fa-file-text-o mr-2"></i>
                文件信息登记系统
            </h1>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden">
            <!-- 登录表单容器 -->
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">账号登录</h2>
                    <p class="text-gray-500 mt-2">请输入您的账号和密码</p>
                </div>
                
                <!-- 登录表单 -->
                <form id="login-form" class="space-y-4">
                    <!-- 用户名输入 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                                placeholder="请输入用户名"
                                required
                            >
                        </div>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                                placeholder="请输入密码"
                                required
                            >
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <i class="fa fa-eye text-gray-400 hover:text-gray-600 transition duration-200"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 错误提示 -->
                    <div id="login-error" class="text-red-500 text-sm hidden"></div>
                    
                    <!-- 登录按钮 -->
                    <button 
                        type="submit" 
                        id="login-button" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                    >
                        <i class="fa fa-sign-in mr-2"></i>
                        登录
                    </button>
                    
                    <!-- 修改密码按钮 -->
                    <div class="text-center pt-2">
                        <button 
                            type="button" 
                            id="change-password-link" 
                            class="text-blue-500 hover:text-blue-700 text-sm font-medium transition duration-200"
                        >
                            修改密码
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white shadow-inner py-4">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>&copy; 2023 文件信息登记系统 - 版权所有</p>
        </div>
    </footer>

    <!-- 登录脚本 -->
    <script src="core-functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
